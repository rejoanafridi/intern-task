<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Light switch</title>
     <link rel="stylesheet" href="./style.css">
</head>

<body>

     <h1>Turn the light on and off <br> by clicking by bulb!</h1>
     <div class="light">

          
          <img id="light-switch"  onclick="changeSwitch()" src="lightoff.png" alt="">
     </div>
     <!-- js code -->
     <script>
          function changeSwitch() {
               let image = document.getElementById("light-switch");
              if(image.src.match('lighton')){
                    image.src = 'lightoff.png';
              }else{
                   image.src = 'lighton.png'
              }
          }
          
     </script>
</body>

</html>
